<section class="home-video">
    <video
      id= "homeVideo"
      #homeVideo
      class="pointer-none" 
      src="{{dnsUrl}}LAND.mp4" 
      autoplay 
      loop
      playsinline
      muted
      [muted]="true" 
      type="video/mp4">
      <code>video</code> not compatible on your browser.
    </video>
  </section>
 <script>
   function playHome(){
     var bgVideo = document.getElementById("homeVideo");
     bgVideo.muted = true;
     bgVideo.play();
    }

    playHome();
    function myFunction() {
      setInterval(function(){ 
        playHome(); 
        bgVideo.click();
      }, 3000);
    }
 </script>
